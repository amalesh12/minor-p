<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="si.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="button.css">
</head>
<body>
 <div class="form-container">
<form action="">
    <h1>Sign up</h1>
    <!-- input section -->
     <div class="input-box">
        <input type="name" placeholder="NAME"  id="name"  required>
        <i class="fa-regular fa-id-card"></i>
    </div> 
<div class="input-box">
        <input type="mobile" placeholder="MOBILE" required>
        <i class="fa-solid fa-mobile-screen-button"></i>
    </div>
<div class="input-box">
        <input type="text"  placeholder="USERNAME" required>
        <i class="fa-solid fa-user"></i>
    </div>
  <div class="input-box">
        <input type="password" placeholder="PASSWORD" required>
        <i class="fa-solid fa-lock"></i>
    </div>
    

    <div class="remember-forget">
        <label> <input type="checkbox">Remember me</label>
        <a href="#" > Forget password ?</a>
    </div>
    <button type="submit" class="button-57"Role="button"><span class="text">SUBMIT</span><span>SUBMITTED </span></button>
  
  <!-- register section -->
    <div class="register-link">
        <p>Already have any account ?
        <a href="sign.html">Log in</a></p>
    
    </div>
</form>
 </div>   
</body>
</html>
